<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success - JUKEYMAN</title>
    <style>
        :root {
            --neon-text-color: #0f8;
            --neon-border-color: #0f8;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 85% 15%, rgba(0, 255, 136, 0.1) 0%, transparent 55%);
        }

        .success-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--neon-border-color);
            border-radius: 15px;
            box-shadow: 0 0 30px var(--neon-border-color);
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: var(--neon-text-color);
            text-shadow: 0 0 7px #fff,
                         0 0 10px #fff,
                         0 0 21px #fff,
                         0 0 42px var(--neon-text-color),
                         0 0 82px var(--neon-text-color),
                         0 0 92px var(--neon-text-color);
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 5px var(--neon-border-color);
        }

        .back-button {
            background: var(--neon-text-color);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:hover {
            background: #fff;
            color: var(--neon-text-color);
            box-shadow: 0 0 20px var(--neon-text-color);
            transform: scale(1.05);
        }

        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: var(--neon-text-color);
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: 0 0 30px var(--neon-text-color);
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @media (max-width: 768px) {
            .success-container {
                margin: 20px;
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <h1>Thank You!</h1>
        <p>Your order has been successfully processed. You will receive your JUKEYMAN AI Agent via email shortly.</p>
        <a href="/" class="back-button">Return to Store</a>
    </div>
</body>
</html>
